    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #d7cfe6;
      color: #333;
    }

    .banner {
      width: 100%;
      height: 250px;
      background: url('images/banner.jpg') no-repeat center center;
      background-size: cover;
    }

    @media (max-width: 768px) {
      .banner {
        height: 120px;
        background-position: center top;
        background-size: cover;
      }
    }

    .navbar {
      background-color: #a19f9f;
      display: flex;
      justify-content: center;
      border-bottom: 1px solid #ccc;
      flex-wrap: wrap;
    }

    .navbar a {
      color: #333;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .navbar a:hover {
      background-color: #b0c2be;
    }

    .navbar a.active {
      background-color: #b0c2be;
      color: #000;
    }

    @media (max-width: 768px) {

        font-size: 14px;
      }

      font-size: 26px;
      text-align: center;
      margin-top: 20px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    /* PDF viewer (desktop only) */
    .pdf-viewer {
      display: block;
      width: 100%;
      max-width: 1000px;
      margin: 0 auto; 
      text-align: center; 
    }

    iframe {
      width: 100%;
      max-width: 1000px;
      height: 150vh;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      min-width: 300px;
      display:inline-block;
    }

    /* Image viewer (mobile only) */
    .image-viewer {
      display: none;
      width: 100%;
      max-width: 800px;
    }

    .image-viewer img {
      width: 100%;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.05);
      border-radius: 4px;
    }

    @media (max-width: 768px) {
      .pdf-viewer {
        display: none;
      }

      .image-viewer {
        display: block;
      }
    }

    .download-link {
      position: fixed;
      bottom: 20px;
      right: 30px;
      background-color: #333;
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 14px;
      z-index: 1000;
    }

    .download-link:hover {
      background-color: #555;
    }
  </style>
